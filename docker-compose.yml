name: palmoutsourcing-task

services:
  # Laravel (Sail-based PHP-FPM + nginx inside)
  laravel.test:
    build:
      context: ./apps/api
      dockerfile: ./vendor/laravel/sail/runtimes/8.3/Dockerfile
      args:
        WWWGROUP: '${WWWGROUP:-1000}'
    image: palmoutsourcing-task-laravel
    ports:
      - "8081:80"
    environment:
      WWWUSER: '${WWWUSER:-1000}'
      LARAVEL_SAIL: 1
    env_file:
      - ./apps/api/.env
    restart: unless-stopped
    volumes:
      - ./apps/api:/var/www/html
    depends_on:
      pgsql:
        condition: service_healthy
    networks: [sail]

  # Postgres
  pgsql:
    image: postgres:16
    ports:
      - "5435:5432"
    environment:
      POSTGRES_DB:     ${DB_DATABASE:-app}
      POSTGRES_USER:   ${DB_USERNAME:-sail}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    restart: unless-stopped
    volumes:
      - ./data/sail-pgsql:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${DB_DATABASE:-app} -U ${DB_USERNAME:-sail}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks: [sail]

  # Next.js dev
  web:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3001:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: "http://localhost:8081"
    restart: unless-stopped
    volumes:
      - ./apps/web:/app
    depends_on:
      - laravel.test
    networks: [sail]

networks:
  sail:
    driver: bridge
